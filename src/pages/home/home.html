<ion-header>
  <ion-navbar>
    <ion-title>ClapBoard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Share something!</h2>

  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-input type="text" [(ngModel)]="text"></ion-input>
  </ion-item>

  <button ion-button color="light" (click)="sendText()">Share</button>

  <ion-list>
    <ion-item *ngFor="let m of messages">
      <h3>{{m.text | json}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
